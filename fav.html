    <script>
        // Retrieve favorite meals from local storage
        var favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Function to display favorite meals
            function displayFavorites() {
                var favAdd = document.getElementById('fav-add');
                favAdd.innerHTML = ''; // Clear previous content

                favorites.map((meal, index) => {
                var col = document.createElement("div");
                col.classList.add("col");

                var mealCard = document.createElement("div");
                mealCard.classList.add("card");

                var mealImg = document.createElement("img");
                mealImg.classList.add("card-img-top");
                mealImg.src = meal.strMealThumb;

                var mealCardBody = document.createElement("div");
                mealCardBody.classList.add("card-body");

                // Meal title
                var mealTitle = document.createElement("h5");
                mealTitle.classList.add("card-title");
                mealTitle.textContent = meal.strMeal;

                // delete button
                var deleteBut = document.createElement("div");
                deleteBut.classList.add("fav-btn");

                var btn = document.createElement("button");
                btn.classList.add("btn");
                btn.classList.add("btn-del");
                btn.textContent = "Remove";
                btn.onclick = () => {
                    deleteFavorite(index);
                };

                deleteBut.appendChild(btn);

                mealCardBody.appendChild(mealTitle);
                mealCardBody.appendChild(deleteBut);
                mealCard.appendChild(mealImg);
                mealCard.appendChild(mealCardBody);
                col.appendChild(mealCard);
                favAdd.appendChild(col);
                });
        }
            
            function deleteFavorite(index) {
                favorites.splice(index, 1);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                displayFavorites(); // Refresh the display after deletion
            }

            // Display the favorite meals on page load
            displayFavorites();
    </script>
